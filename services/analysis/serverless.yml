service: analysis

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.7
  region: ap-northeast-2

custom:
  pythonDocker: "arn:aws:lambda:${self:provider.region}:${AWS::AccountId}:layer:pythonDocker:latest"
package:
  individually: true
  exclude:
    - venv/**
    - node_modules/**

functions:
  anomally:
    handler: handler.analysis
    layers:
      - ${self:custom.pythonDocker}
    events:
      - http:
          path: anomal
          method: get
      - http:
          path: plot
          method: get
      - http:
          path: graph
          method: get
      - http:
          path: group
          method: get
plugins:
  - serverless-latest-layer-version
